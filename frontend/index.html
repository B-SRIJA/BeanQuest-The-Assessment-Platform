<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanQuest: The Assessment Platform</title>
https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handling form submission and calculating results
        document.getElementById("assessmentForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the default form submission
            
            let score = 0;
            let totalQuestions = 3;
 
            // Question 1: Correct answer is 4
            if (document.querySelector('input[name="q1"]:checked')?.value === "4") {
                score++;
            }
            
            // Question 2: Correct answer is Paris
            if (document.querySelector('input[name="q2"]:checked')?.value === "Paris") {
                score++;
            }
 
            // Question 3: Correct answer is Jupiter
            if (document.querySelector('input[name="q3"]:checked')?.value === "Jupiter") {
                score++;
            }
 
            // Displaying results
            const resultText = `You scored ${score} out of ${totalQuestions}.`;
            document.getElementById("resultText").textContent = resultText;
            
            // Show results section
            document.getElementById("resultsSection").classList.remove("d-none");
            // Hide the assessment form
            document.getElementById("assessmentForm").classList.add("d-none");
        });
    </script>
</body>
</html>
