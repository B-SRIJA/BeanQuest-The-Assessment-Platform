<!-- Admin Dashboard -->
<div id="adminDashboard">
  <h2>Admin Dashboard</h2>
  <button onclick="createAssessment()">Create New Assessment</button>
  <div id="assessmentManagement">
    <ul id="adminAssessmentList"></ul>
  </div>
</div>
<!-- Create Assessment Form -->
<div id="createAssessmentForm">
  <h2>Create New Assessment</h2>
  <form id="createAssessment">
    <label for="assessmentName">Assessment Name:</label>
    <input type="text" id="assessmentName" required><br><br>

    <label for="question">Question:</label>
    <input type="text" id="question" required><br><br>

    <label for="options">Options (comma separated):</label>
    <input type="text" id="options" required><br><br>

    <label for="correctAnswer">Correct Answer:</label>
    <input type="text" id="correctAnswer" required><br><br>

    <button type="submit">Create Assessment</button>
  </form>
</div>
