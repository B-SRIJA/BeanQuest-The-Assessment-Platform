<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - BeanQuest</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your styles -->
</head>
<body>
  <div id="adminLoginPage">
    <h2>Admin Login</h2>
    
    <!-- Admin Login Form -->
    <form id="adminLoginForm">
      <input type="text" id="adminUsername" placeholder="Admin Username" required><br><br>
      <input type="password" id="adminPassword" placeholder="Admin Password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="admin.js"></script> <!-- Admin-specific JavaScript (for login handling) -->
</body>
</html>
