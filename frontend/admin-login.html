<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BeanQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Julius Sans One', sans-serif;
            background: linear-gradient(135deg, #567c8d, #2f4156);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .login-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2f4156;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #567c8d;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2f4156;
            box-shadow: 0 0 5px #2f4156;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #2f4156;
            color: #ffffff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #567c8d;
        }

        .forgot-password {
            color: #567c8d;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Animation for login form */
        @keyframes fadeIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_dashboard.html" method="POST" id="adminLoginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        // Handle form submission with some custom actions (Optional)
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Here you can add AJAX for form submission if necessary
            alert("Login successful!");
            window.location.href = "admin_dashboard.html"; // Redirect to dashboard after login
        });
    </script>

</body>
</html>
