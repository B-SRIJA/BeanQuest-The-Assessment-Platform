<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BeanQuest</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your styles -->
</head>
<body>
  <div id="loginPage">
    <h2>Login to the Assessment Platform</h2>
    
    <!-- User Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>

    <!-- Admin Login Link -->
    <div>
      <p>Are you an Admin? <a href="admin-login.html">Login here</a></p>
    </div>
  </div>

  <script src="app.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
